<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Editar Perfil
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Editar Perfil</ion-title>
    </ion-toolbar>
  </ion-header>

  <div *ngIf="usuariosForm" class="std-div">
    <form [formGroup]="usuariosForm">
      <ion-item>
        <ion-avatar>
          <img class="imgUsuario" [src]="usuariosForm.controls['image'].value" />
        </ion-avatar>
        <h1>{{usuarioNome}}</h1>
      </ion-item>
      <ion-item>
        <ion-input formControlName="cidade" label="Cidade"></ion-input>
        <ion-text color="danger" *ngIf="cidade?.invalid && (cidade?.dirty || cidade?.touched)">
          <small *ngIf="cidade?.errors?.['required']">
            O campo cidade é obrigatório
          </small>
          <small *ngIf="cidade?.errors?.['cidadeInvalida']">
            Cidade não é da região Sul!
          </small>
        </ion-text>
      </ion-item>
      <ion-item>
        <ion-input formControlName="data_nascto" label="Data de nascimento"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input formControlName="email" label="Email"></ion-input>
        <ion-text color="danger" *ngIf="email?.invalid && (email?.dirty || email?.touched)">
          <small *ngIf="email?.errors?.['required']">
            O campo email é obrigatório
          </small>
          <small *ngIf="email?.errors?.['pattern']">
            Não é um email válido
          </small>
        </ion-text>
      </ion-item>
      <ion-item>
        <ion-input formControlName="senha" label="Senha"></ion-input>
      </ion-item>
    </form>
  </div>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button>
      <ion-icon name="checkmark-circle"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
